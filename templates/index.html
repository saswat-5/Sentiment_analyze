<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form method="post">
        <textarea name="text" placeholder="Enter your text here..." required></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <div class="result">Sentiment: {{ sentiment }}</div>
    {% endif %}
</body>
</html>
